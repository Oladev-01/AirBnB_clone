<!DOCTYPE html>
<html lang="en">

<head>
    <title>Airbnb clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon"
        href="images/icon.png">
</head>

<body>
    <header>
        <img src="images/logo.png" class="logo" alt="airbnb logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, California..</h4>
                <ul class="popover">
                  <li><h2>Arizona:</h2></li>
                  <li>
                    <ul class="popover_list">
                        <li>page 1</li>
                        <li>page 2</li>
                        <li>page 3</li>
                    </ul>
                  </li>
                  <li><h2>California:</h2></li>
                  <li>
                    <ul class="popover_list">
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                        <li>Ajegunle</li>
                    </ul>
                  </li>
                </ul>
            </div>
            <div class="Amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Tv</li>
                    <li>Radio</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
